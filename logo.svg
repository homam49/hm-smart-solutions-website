<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="150" viewBox="0 0 300 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Circle representing the network logo -->
  <circle cx="75" cy="75" r="45" fill="none" stroke="#1e3a5f" stroke-width="4"/>
  
  <!-- Network pattern inside circle -->
  <circle cx="60" cy="60" r="4" fill="#4a9b9b"/>
  <circle cx="90" cy="60" r="4" fill="#4a9b9b"/>
  <circle cx="75" cy="90" r="4" fill="#4a9b9b"/>
  <circle cx="60" cy="90" r="4" fill="#4a9b9b"/>
  <circle cx="90" cy="90" r="4" fill="#4a9b9b"/>
  
  <!-- Connecting lines -->
  <path d="M60 60 L90 60 L75 90 L60 90 Z" stroke="#4a9b9b" stroke-width="2" fill="none"/>
  <path d="M60 60 L75 90 M90 60 L60 90" stroke="#4a9b9b" stroke-width="2"/>
  
  <!-- Company text -->
  <text x="160" y="55" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#1e3a5f">HM</text>
  <text x="160" y="80" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#1e3a5f">SMART</text>
  <text x="160" y="100" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#1e3a5f">SOLUTIONS</text>
  <text x="160" y="120" font-family="Arial, sans-serif" font-size="14" fill="#4a9b9b">LLC</text>
</svg>
